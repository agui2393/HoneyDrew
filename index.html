<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description"
    content="Discover Honeydew, a modern clothing brand offering modern, sustainable fashion. Designed for comfort and made with eco-friendly materials.">
  <meta name="keywords"
    content="Honeydew, sustainable fashion, eco-friendly clothing, modern clothing, sustainable brand, clothing brand">
  <meta name="author" content="Carlos Vidal">
  <title>HONEYDREW| Official Website</title>
  <!-- Bootstrap CSS for responsive grid system and components -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <!-- Link to the site's custom CSS for additional styling -->
  <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
  <!-- Header section containing the logo and navigation menu -->
  <header>
    <div>
      <a aria-current="page" href="index.html" aria-label="Go to the home page">
        <img src="assets/images/honeydrew-high-resolution-logo-grayscale.png" alt="Honeydrew logo black" width="300"
          height="200">
      </a>
    </div>
    <!-- Navbar section, each navbar item is a link to a page (uses Bootstrap for responsive behavior) -->
    <nav class="navbar navbar-expand-lg text-bg-dark p-3">
      <div class="container-fluid">
        <!-- Hamburger button to toggle navigation menu on small screens -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="burger">
            <span class="burger-line"></span>
            <span class="burger-line"></span>
            <span class="burger-line"></span>
          </span>
        </button>
        <!-- Hamburger button to toggle navigation menu on small screens -->
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link text-light" aria-current="page" href="index.html"
                aria-label="Go to the home page">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-light" href="products.html" aria-label="Go to the products page">Products</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-light" href="trends.html" aria-label="Go to the trends page">Trends</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-light" href="contact.html" aria-label="Go to the contact page">Contact</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-light" href="aboutus.html" aria-label="Go to the about us page">About us</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

  </header>
  <!-- Main content of the webpage -->
  <main>
    <!-- Carousel for displaying images in a slide-show format -->
    <div id="carouselExample" class="carousel slide" aria-label="Fashion showcase carousel">
      <div class="carousel-inner">
        <div class="carousel-item active ">
          <img src="assets/images/pexels-elchino-portrait-774941174-25190053.jpg" class="d-block w-100"
            alt="Men posing on the stairs with long sleeve t-shirt">
        </div>
        <div class="carousel-item active ">
          <img src="assets/images/pexels-cottonbro-4738009.jpg" class="d-block w-100" alt="Big Logo Honeydrew">
        </div>
        <div class="carousel-item active">
          <img src="assets/images/honeydrew-high-resolution-logo-transparent.png" class="d-block w-100"
            alt="Picture of woman posing on street with pants black and white">
        </div>
      </div>
      <!-- Carousel controls (next and previous buttons) -->
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev"
        aria-label="Previous slide">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next"
        aria-label="Next slide">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
    <!-- Video -->

    <video class="video" autoplay muted loop controls>
      <source src="assets/images/video.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>

    <!-- Background container for the newsletter form -->
    <div class="background-container">
      <div class="overlay">
        <form id="newsletter" action="thankyou_newsletter.html" method="GET">
          <label for="email-field" class="newsletter">Subscribe to our newsletter!</label>
          <input id="email-field" type="email" name="email" placeholder="Your email"
            aria-label="Enter your email to subscribe to the newsletter" required>
          <input type="submit" class="Subscribe button-imput" value="Subscribe"
            aria-label="Submit your email to subscribe to the newsletter">
        </form>
      </div>
    </div>
  </main>
  <!-- Footer section with social media links and additional navigation links -->
  <footer class="footercontent">

    <div class="flex-footer">
      <span>Find us on:</span>
      <!-- Social media links -->
      <a href="https://www.facebook.com" target="_blank" rel="noopener"
        aria-label="Find us on Facebook (link opens in a new tab)">Facebook</a>
      <a href="https://www.instagram.com" target="_blank" rel="noopener"
        aria-label="Find us on Instagram (link opens in a new tab)">Instagram</a>
      <a href="https://www.twitter.com" target="_blank" rel="noopener"
        aria-label="Find us on Twitter (link opens in a new tab)">Twitter</a>
    </div>
    <!-- Footer navigation links-->
    <div>
      <ul class="footer-nav">
        <li class="nav-item">
          <a class="nav-link text-light" aria-current="page" href="index.html" aria-label="Go to the home page">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-light" href="products.html" aria-label="Go to the products page">Products</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-light" href="trends.html" aria-label="Go to the trends page">Trends</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-light" href="contact.html" aria-label="Go to the contact page">Contact</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-light" href="aboutus.html" aria-label="Go to the about us page">About us</a>
        </li>
      </ul>
    </div>
    <!-- Copyright message -->
    <br>
    <p class="copyright">&copy; 2024 HONEYDREW. All rights reserved.</p>
  </footer>
  <!-- Bootstrap scripts for functionality of interactive elements like the carousel and navigation menu -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
    integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous">
  </script>
</body>

</html>
